        author: Torquato Tasso (1544-1595)
        source: Gerusalemme Liberata
        source_part: Canto XVI ottava 45
        text_type: ottava rima
        part: 3
        text:
            - Se m’odii, e in ciò diletto alcun tu senti,
            - non te’n vengo a privar\x3A godi pur d’esso.
            - Giusto a te pare e siasi. Anch’io le genti
            - cristiane odiai, no’l nego, odiai te stesso.
            - Nacqui pagana, usai vari argomenti
            - che per me fosse il vostro imperio opresso;
            - te perseguii, te presi, e te lontano
            - da l’arme trassi in loco ignoto e strano
        translation:
            - If me thou hate, and in that hate delight,
            - I come not to appease thee, hate me still,
            - It's like for like; I bore great hate and spite
            - Gainst Christians all, chiefly I wish thee ill\x3A
            - I was a Pagan born, and all my might
            - Against Godfredo bent, mine art and skill\x3A
            - I followed thee, took thee, and bore thee far,
            - To this strange isle, and kept thee safe from war.
        translator: Edward Fairfax (c.1580-1635)
