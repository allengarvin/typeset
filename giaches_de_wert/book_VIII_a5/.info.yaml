        text_type: ottava rima
        translator: Edward Fairfax (c.1580-1635)
        text:
            - Poscia dicea piangendo\x3A In voi serbate
            - Questa dolente istoria amiche piante
            - Perché se fia ch’alle vostre ombre grate
            - Giammai soggiorni alcun fedele amante
            - Senta svegliarsi al cor dolce pietate
            - Delle sventure mie sì varie e tante:
            - E dica\x3A ahi troppo in giusta empia mercede
            - Diè fortuna ed amore a sì gran fede!
        translation:
            - You happy trees, for ever keep (quoth she)
            - This woeful story in your tender rind
            - Another day under your shade, may be,
            - Will come to rest again some lover kind,
            - Who if these trophies of my griefs he see,
            - Shall feel dear pity pierce his gentle mind.
            - With that she sigh'd, and said, too late I prove
            - There is no truth in fortune, trust in love!
    9:
        title: Misera, non credea
        flats: 0
        final: a
        clefs:
            canto: g2
            alto: c2
            tenore: c3
            basso: f3
            quinto: g2
        author: Torquato Tasso (1544-1595)
        source: Gerusalemme Liberata
        source_part: Canto XIX ottava 106
        text_type: ottava rima
        part: 1
        translator: Edward Fairfax (c.1580-1635)
        text:
            - Misera, non credea ch'a gli occhi miei
            - Potessi in alcun tempo esser noioso.
            - Or cieca farmi volentier torrei
            - Per non vederti, e riguardar non oso.
            - Oimè de' lumi già sí dolci e rei
            - Ov' è la fiamma? ov' è il bel raggio ascoso?
            - De le fiorite guance il bel vermiglio
            - Ov' è fuggito? ov' è il seren del ciglio?
        translation:
            - I never thought that to mine eyes, my dear,
            - Thou couldst have grievous or unpleasant been;
            - But now would blind or rather dead I were,
            - That thy sad plight might be unknown, unseen!
            - Alas! where is thy mirth and smiling cheer?
            - Where are thine eyes' clear beams and sparkles sheen?
            - Of thy fair cheek where is the purple red,
            - And forehead's whiteness? are all gone, all dead.
